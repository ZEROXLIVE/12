<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Abi!</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 50px;
      animation: backgroundPulse 5s infinite alternate;
    }

    @keyframes backgroundPulse {
      0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
      100% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: popIn 1s ease-in-out;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .balloons {
      margin-top: 30px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .emoji {
      font-size: 2em;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Abi Sm Danel! 🎉</h1>
  <div class="message">
    🌟 Wishing you a day full of magic, laughter, and unforgettable moments!  
    <br>You're not just a friend — you're the spark that lights up every room! 🔥💫
    <br><br>
    🥳 Let this year be your best one yet, filled with joy, success, and epic adventures! 🚀
  </div>
  <div class="balloons">
    <span class="emoji">🎈</span>
    <span class="emoji">🎂</span>
    <span class="emoji">🎁</span>
    <span class="emoji">🎊</span>
    <span class="emoji">🎉</span>
  </div>
</body>
</html>
